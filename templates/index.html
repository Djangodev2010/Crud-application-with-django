<h1>Your Tasks</h1><br><br>
{% for task in tasks %}
<div style="background-color: {% if task.status %}#4CAF50{% else %}#b0b3b8{% endif %}; color: white; padding: 15px; margin-bottom: 15px; border-radius: 8px;">
    <h2>{{ task.title }}</h2>
    <h3>{{ task.description }}</h3>

    {% if task.status %}
        <p style="font-weight: bold;">âœ” Completed</p>
    {% else %}
        <form action="{% url 'complete_task' task.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">âœ” Complete</button>
        </form>
    {% endif %}

    <form action="{% url 'delete_task' task.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ğŸ—‘ Delete</button>
    </form>

    <form action="{% url 'edit_task' task.id %}" method="get" style="display: inline;">
        <button type="submit" class="btn btn-warning">âœï¸ Edit</button>
    </form>
</div>
{% endfor %}
<a href="{% url 'create_task' %}">
    <button>Create Task</button>
</a>
